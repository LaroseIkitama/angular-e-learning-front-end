<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Chapter list</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data-list">
      <!-- TABLE -->
      <mat-form-field appearance="standard">
        <mat-label>Filter Table</mat-label>
        <input matInput placeholder="search course" search (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title | titlecase }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">

              <button class="btn btn-delete" (click)="deleteChapter(row)">
                <mat-icon>delete</mat-icon>
              </button>
              <button class="btn btn-edit" [routerLink]="['/update-chapter',row.id]">
                <mat-icon>create</mat-icon>
              </button>
              <button class="btn btn-edit" (click)="onDetails(row)">
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

          <!-- When data does exist -->
          <tr *matNoDataRow>
            <td class="mat-cell" colspan="4">The filter does not match any item in the data for his text "{{ input.value
              }}"
            </td>
          </tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[4,3,2,1]" arial-label="select page of courses"></mat-paginator>
      </div>


      <!-- END OF TABLE -->
    </div>
  </div>
</div>
