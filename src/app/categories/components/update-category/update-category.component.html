<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Modifier la cat√©gorie </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data-list">
      <div class="form-card" *ngIf="category">
        <form >
          <div hidden>
            <label for="id">ID</label>
            <input type="number" [(ngModel)]="category.id"  name="id" class="form-control" value="{{ category.id }}">
          </div>
          <div>
            <label for="name">Nom</label>
            <input type="text" [(ngModel)]="category.name"  name="name" class="form-control" value="{{ category.name }}">
          </div>
          <div class="action-buttons">
            <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
