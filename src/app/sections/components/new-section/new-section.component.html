<div class="container-fluid page">
  <div class="page__box p-3 mt-2">New section</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data-list">
      <div class="stepper_content">
        <div class="section_template">
          <div class="demo-button-container">
            <button mat-raised-button (click)="addData()" class="demo-button">
              Add section
            </button>
            <button
                mat-raised-button
                [disabled]="!sections.length"
                (click)="removeData()"
                class="demo-button">
              Remove section
            </button>
          </div>
          <div class="table_content">
            <table #table mat-table  [dataSource]="sections" class="mat-elevation-z8 demo-table">
              <!-- Id Column -->
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id.</th>
                <td mat-cell *matCellDef="let section">{{section.id}}</td>
              </ng-container>

              <!-- Title Column -->
              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let section">{{section.title}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
