<div class="formular_content">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>Content creation </mat-card-header>
    <mat-card-actions align="end"><button mat-raised-button color="primary" (click)="addSection()">Add section</button>
    </mat-card-actions>
  </mat-card>
  <ng-container *ngIf="form.value.content.length; else elseTemplate">
    <!-- Content exist -->
    <ul *ngFor="let section of form.value.content; let i=index">
      <li>
        <mat-card>
          <mat-card-header>Section {{ i+1 }} - {{ section.title}}</mat-card-header>
          <mat-card-content>
            <ul>
              <li>Chapter 1 - Introduction</li>
              <li>Chapter 2 - Install your environment</li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn btn-delete" (click)="onDelete(i)"><mat-icon>delete</mat-icon></button>
            <button class="btn btn-edit" (click)="onUpdate(i)"><mat-icon>create</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>
  </ng-container>
  <ng-template #elseTemplate>
    <!-- Content is empty -->
  </ng-template>

  <div class="action-buttons">
    <button mat-raised-button color="primary" matStepperPrevious>Back</button>
    <button mat-raised-button color="primary" (click)="step2Submitted()" matStepperNext>Next</button>
  </div>
</div>
