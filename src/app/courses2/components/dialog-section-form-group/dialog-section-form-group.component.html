<h1 mat-dialog-title>New Section</h1>
<form [formGroup]="sectionDialogForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" hidden>
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="id">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Reset</button>
    <button mat-raised-button color="primary" [disabled]="sectionDialogForm.invalid" (click)="onAddSection()" >Save</button>
  </div>
</form>
