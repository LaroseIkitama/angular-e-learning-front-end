<h1 mat-dialog-title>Nouvelle section</h1>
<form [formGroup]="sectionDialogForm">
  <div mat-dialog-content formGroupName="section">
    <mat-form-field appearance="outline" hidden>
      <mat-label>Id</mat-label>
      <input type="number" matInput formControlName="id">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Titre</mat-label>
      <input type="text" matInput formControlName="title">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" type="reset" >Supprimer</button>
    <button mat-raised-button color="accent" mat-dialog-close >Sortir</button>
    <button mat-raised-button color="primary" [disabled]="sectionDialogForm.invalid" (click)="onAddSection()" >Enregistrer</button>
  </div>
</form>
