<div id="body">
  <div id="Alert" class="alert alert-danger" *ngIf="error==1">
    <strong>Nom d'utilisateur ou mot de passe incorrect</strong>
  </div>

  <div class="login_form">
    <form>
      <h4>Bienvenu!</h4>
      <hr>
      <p>Se connecter a notre plateforme.</p>

      <div class="form-group">
        <label for="username">
          <mat-icon>perm_identity</mat-icon> Nom d'utilisateur
        </label>
        <input type="text" placeholder="Entrer le nom d'utilisateur" [(ngModel)]="user.username" id="username" name="username"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">
          <mat-icon> vpn_key</mat-icon> Mot de passe
        </label>
        <input type="password" placeholder="Entrer le mot de passe" [(ngModel)]="user.password" id="password"
          name="password" class="form-control">
      </div>
      <div class="button-group">
        <button type="submit" (click)="onLogIn()">Se connecter</button>
      </div>
      <div class="password_forget">
        <a href="">Mot de passe oubliÃ©?</a>
      </div>
    </form>
  </div>
</div>
