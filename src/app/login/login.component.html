<div id="body">
  <div id="Alert" class="alert alert-danger" *ngIf="error==1">
    <strong>Username or password incorrect</strong>
  </div>

  <div class="login_form">
    <form>
      <h4>Welcome!</h4>
      <hr>
      <p>Connect to our platform.</p>

      <div class="form-group">
        <label for="username">
          <mat-icon>perm_identity</mat-icon> Username
        </label>
        <input type="text" placeholder="Type your username" [(ngModel)]="user.username" id="username" name="username"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">
          <mat-icon> vpn_key</mat-icon> Password
        </label>
        <input type="password" placeholder="Type your password" [(ngModel)]="user.password" id="password"
          name="password" class="form-control">
      </div>
      <div class="button-group">
        <button type="submit" (click)="onLogIn()">Connect</button>
      </div>
      <div class="password_forget">
        <a href="">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>
